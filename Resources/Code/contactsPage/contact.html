<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shehroz</title>
    <link rel="stylesheet" href="./contactstylesheet.css">
</head>
<body>
    <header>
            <h1>CONTACT SHEHROZ</h1>
            <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>
    <main>
        <section id="about-me">
            <img src="./Shehroz.jpeg" alt="Shehroz Picture">
            <p id="about-me-paragraph">Hi I am Shehroz, I am a self learner of full stack web development. I am passionate about technological advances and innovation.</p>
        </section>
        <section id="contact">
          <div class="contact-card" id="email">
              <h3 class="contact-name">EMAIL</h3>     
          </div>
          <div class="contact-card" id="discord">
              <h3 class="contact-name">DISCORD</h3>
          </div>
          <div class="contact-card" id="github">
              <h3 class="contact-name">GITHUB</h3>
          </div>
          <div class="contact-card" id="linkedin">
              <h3 class="contact-name">LINKEDIN</h3>
          </div>
      </section>      
      <section id="form">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" required><br> <!-- Changed the ID here -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>    
    </main>
<script src="./contactsScript.js">
</script>
</body>
</html>
