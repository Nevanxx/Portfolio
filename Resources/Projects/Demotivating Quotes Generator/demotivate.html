<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Resources/stylesheet.css">
    
</head>
<body>
    <header>
        <h1>DEMOTIVATING QUOTES GENERATOR</h1>
        <p>This program generates random demotivating quotes.</p>
    </header>
    <main id="main-container">
        <section id="quote-container">
            <p id="quote"></p>
            <p id="author"></p>
        </section>
        <section id="buttons">
            <button id="new-quote-button">NEW QUOTE</button>
            <button id="instructions-button">SHOW INSTRUCTIONS</button>
        </section>
        <section id="instructions">
            <h2>INSTRUCTIONS</h2>
            <ol>
                <li>Click on the "NEW QUOTE" button to start generating quotes.</li>
                <li>Click on the "NEW QUOTE" button again to generate a new quote.</li>
            </ol>
        </section>
        </main>
        <script src="./Resources/main.js"></script>
</body>
</html>
