<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Credit Card Validator</h1>
    <p class="description">Validate credit card numbers and identify companies associated with invalid cards.</p>

    <button id="check-invalid-cards">Check Invalid Card Companies</button>
    <div id="loading" class="loading">Processing...</div>
    <div class="result">
      <h2>Invalid Card Companies:</h2>
      <ul id="company-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
